<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="./play.js" type="module" defer></script>
    <title>Writer Game</title>
</head>

<body>
    <div class="app">

        <!-- Background Sound Effect -->
        <!-- <embed loop src="./assets/sound/autumn-morning-woodland.mp3" hidden type="audio/mp3"></embed>-->

        <div class="changerContainer">
            <div class="container content">

                <div class="ready_box">
                    <button type="button" id="btnStart">Begin</button>
                    <div class="res">
                        <div class="box">
                            <h2>words</h2>
                            <span id="words_num">0</span>
                        </div>
                        <div class="box">
                            <h2>chars</h2>
                            <span id="chars_num">0</span>
                        </div>
                        <div class="box">
                            <h2>done</h2>
                            <span>00.00</span>
                        </div>
                    </div>
                </div>
                <div class="game_box hide">
                    <audio loop src="./assets/sound/earlyambirdslonecricketapril2012-23289.mp3" id="bgAudio" preload="none" style="visibility: hidden;opacity: 0;">
                    </audio>
                    <h2 class="tit">Type Racer game...</h2>

                    <div class="writerBox">
                        <div class="back"></div>
                        <div class="game_time">00</div>
                        <input class="front-user" type="text" name="front" />
                    </div>

                    <div class="cell js-keyboard-holder">
                        <div>
                            <div class="keyboard--hands keyboard--hasSettings  keyboard keyboard--a keyboard--c keyboard--full">
                                <div class="keyboard-row">
                                    <div class="keyboard-key key key--a key-96 key--rspnsv key--duo key-126 key-96-dead" data-char="Backquote" data-hand="left">
                                        <div class="key-label">~</div>

                                        <div class="key-label">`</div>
                                    </div>

                                    <div class="keyboard-key key key--a key-49 key--rspnsv key--duo key-33" data-char="Digit1" data-hand="left">

                                        <div class="key-label">!</div>

                                        <div class="key-label">1</div>
                                    </div>

                                    <div class="keyboard-key key key--a key-50 key--rspnsv key--duo key-64" data-char="Digit2" data-hand="left">

                                        <div class="key-label">@</div>

                                        <div class="key-label">

                                            2

                                        </div>
                                    </div>

                                    <div class="keyboard-key key key--a key-51 key--rspnsv key--duo key-35" data-char="Digit3" data-hand="left">

                                        <div class="key-label">#</div>

                                        <div class="key-label">

                                            3

                                        </div>
                                    </div>

                                    <div class="keyboard-key key key--a key-52 key--rspnsv key--duo key-36" data-char="Digit4" data-hand="left">

                                        <div class="key-label">$</div>

                                        <div class="key-label">

                                            4

                                        </div>
                                    </div>

                                    <div class="keyboard-key key key--a key-53 key--rspnsv key--duo key-37" data-char="Digit5" data-hand="left">

                                        <div class="key-label">%</div>

                                        <div class="key-label">

                                            5

                                        </div>
                                    </div>

                                    <div class="keyboard-key key key--a key-54 key--rspnsv key--duo key-94" data-char="Digit6" data-hand="left">

                                        <div class="key-label">^</div>

                                        <div class="key-label">

                                            6

                                        </div>
                                    </div>

                                    <div class="keyboard-key key key--a key-55 key--rspnsv key--duo key-38" data-char="Digit7" data-hand="right">

                                        <div class="key-label">&amp;</div>

                                        <div class="key-label">

                                            7

                                        </div>
                                    </div>

                                    <div class="keyboard-key key key--a key-56 key--rspnsv key--duo key-42" data-char="Digit8" data-hand="right">

                                        <div class="key-label">*</div>

                                        <div class="key-label">

                                            8

                                        </div>
                                    </div>

                                    <div class="keyboard-key key key--a key-57 key--rspnsv key--duo key-40 key-170" data-char="Digit9" data-hand="right">

                                        <div class="key-label">(</div>

                                        <div class="key-label">

                                            9

                                        </div>
                                    </div>

                                    <div class="keyboard-key key key--a key-48 key--rspnsv key--duo key-41 key-186" data-char="Digit0" data-hand="right">

                                        <div class="key-label">

                                    </div>

                                    <div class="keyboard-key key key--a key-45 key--rspnsv key--duo key-95" data-char="Minus" data-hand="right">

                                        <div class="key-label">

                                            r

                                    </div>

                                        </div>
                                    </div>

                                    <div class="keyboard-key key key--a key-121 key--rspnsv" data-char="KeyY" data-hand="right">

                                        <div class="key-label">

                                            y

                                        </div>
                                    </div>

                                    <div class="keyboard-key key key--a key-117 key--rspnsv key-168-dead" data-char="KeyU" data-hand="right">

                                        <div class="key-label">

                                            u

                                        </div>
                                    </div>

                                    <div class="keyboard-key key key--a key-105 key--rspnsv key-710-dead" data-char="KeyI" data-hand="right">

                                        <div class="key-label">

                                            i

                                    </div>

                                    </div>

                                    </div>

                                        <div class="key-label">
                                            <span class="key-label--0">Enter</span><span class="key-label--1">⏎</span>
                                        </div>

                                </div>

                                <div class="keyboard-row">

                                    </div>

                                    <div class="keyboard-key key key--a key-110 key--rspnsv key-126 key-126-dead" data-char="KeyN" data-hand="right">

                                    </div>

                                        <div class="key-label">

                                        <div class="key-label">&lt;</div>

                                        <div class="key-label">

                                            ,

                                        </div>
                                    </div>

                                    <div class="keyboard-key key key--a key-46 key--rspnsv key--duo key-62" data-char="Period" data-hand="right">

                                        <div class="key-label">&gt;</div>

                                        <div class="key-label">
